<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Pengaturan</title>
    <link rel="stylesheet" href="css/profil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Tabungin</div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tabungan</a></li>
                <li><a href="#">Anggaran</a></li>
                <li><a href="#">Artikel</a></li>
            </ul>
            <div class="actions">
                <i class="fas fa-bell"></i>
                <button class="sign-up" aria-label="Profile">Profile</button>
            </div>
        </nav>
    </header>

    <!-- Profile Card Section -->
    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="img/profile.jpg" alt="Profile">
                <button class="edit-button">Ubah</button>
            </div>

            <div class="profile-info">
                <h2>Profile & Pengaturan</h2>
                <form>
                    <label for="name">Nama</label>
                    <input type="text" id="name" placeholder="zeal">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="zealjynia@gmail.com">

                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" value="********" readonly>

                    <label for="language">Bahasa</label>
                    <input type="text" id="language" placeholder="Bahasa Indonesia" readonly>

                    <div class="button-group">
                        <button type="button" class="cancel-button">Batal</button>
                        <button type="submit" class="save-button">Simpan</button>
                    </div>
                </form>
            </div>

            <div class="account-buttons">
                <button class="logout-button">Log Out</button>
                <button class="delete-button">Delete Account</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p>Â© 2024 Tabungin Inc.</p>
                <a href="#">Terms & conditions</a>
                <a href="#">Privacy policy</a>
                <a href="#">Contact us</a>
            </div>
            <div class="footer-right">
                <a href="#"><img src="img/f1.jpg" alt="Instagram"></a>
                <a href="#"><img src="img/f2.jpg" alt="Facebook"></a>
                <a href="#"><img src="img/f3.jpg" alt="YouTube"></a>
                <a href="#"><img src="img/f4.jpg" alt="LinkedIn"></a>
                <a href="#"><img src="img/f5.jfif" alt="Twitter"></a>
            </div>
        </div>
    </footer>

</body>

</html>
