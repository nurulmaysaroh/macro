<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungin Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="logo">Tabungin</div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tabungan</a></li>
                <li><a href="#">Anggaran</a></li>
                <li><a href="#">Artikel</a></li>
            </ul>
            <div class="actions">
                <i class="fas fa-bell"></i>
                <button class="sign-up" aria-label="Sign Up">Sign Up</button>
            </div>
        </nav>
    </header>
    <main class="login-container" class="style.css">
        <div class="login-box">
            <h2>Kamu Sudah Mempunyai Akun, Silahkan Log In!</h2>
            <form>
                <label for="email">Email or Username</label>
                <input type="text" id="email" placeholder="Enter your Email or Username" aria-label="Email or Username"
                    required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" aria-label="Password" required>

                <button type="submit" class="login-btn" aria-label="Log In">Log In</button>
                <div class="divider">Or</div>
                <button type="button" class="google-login" aria-label="Continue with Google">Continue with
                    Google</button>
            </form>
        </div>
    </main>
    <footer>
        <button class="faq-btn">FAQ & Bantuan <span>‚ùì</span></button>
    </footer>
</body>

</html>
