<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Tabungin</div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tabungan</a></li>
                <li><a href="#">Anggaran</a></li>
                <li><a href="#">Artikel</a></li>
            </ul>
            <div class="actions">
                <i class="fas fa-bell"></i>
                <button class="sign-up" aria-label="Sign Up">Sign Up</button>
            </div>
        </nav>
    </header>

    <main class="register-container">
        <div class="register-box">
            <h2>Kamu Belum Mempunyai Akun, Daftarkan Sekarang!</h2>
            <form>
                <label for="name">Nama</label>
                <input type="text" id="name" placeholder="Masukkan Nama Anda">

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan Username Anda">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan Email Anda">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan Kata Sandi">

                <button type="submit" class="register-btn">Sign Up</button>
                <div class="divider">Or</div>
                <button type="button" class="google-register" aria-label="Continue with Google">Continue with Google</button>
            </form>
        </div>
    </main>
    <footer>
        <button class="faq-btn">FAQ & Bantuan <span>‚ùì</span></button>
    </footer>
</body>
</html>
