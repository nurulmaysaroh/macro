<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tabungan</title>
    <link rel="stylesheet" href="css/listT.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Navigasi -->
    <header class="navbar">
        <img src="img/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#" class="active">Tabungan</a>
            <a href="#">Keuangan</a>
            <a href="#">Artikel</a>
            <button class="profile">Profile</button>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main>
        <section class="detail-tabungan-container">
            <!-- Tombol Kembali -->
            <div class="back-button">⬅️</div>

            <!-- Judul -->
            <h1>Macbook</h1>

            <!-- Detail Tabungan -->
            <div class="tabungan-detail">
                <div class="tabungan-image-section">
                    <img src="img/macbook.jpg" alt="Macbook" class="tabungan-image">
                </div>

                <div class="tabungan-info">
                    <h2>Rp 30.000.000</h2>
                    <p>Rp 100.000 Perminggu</p>
                    <div class="progress">
                        <span>10%</span>
                    </div>
                </div>

                <div class="tabungan-dates">
                    <div>
                        <p>Tanggal Dibuat</p>
                        <p>30/10/2024</p>
                    </div>
                    <div>
                        <p>Estimasi Tanggal Ketercapaian</p>
                        <p>30/05/2030</p>
                    </div>
                </div>

                <div class="tabungan-summary">
                    <div>
                        <p>Terkumpul</p>
                        <p>Rp 100.000</p>
                    </div>
                    <div>
                        <p>Kekurangan</p>
                        <p>Rp 29.900.000</p>
                    </div>
                </div>

                <div class="tabungan-history">
                    <p>30 Oktober 2024 - 12:00</p>
                    <p>Rabu, 30 Oktober 2024</p>
                    <p>+ Rp 100.000</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
