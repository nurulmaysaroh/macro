<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tabungan</title>
    <link rel="stylesheet" href="css/tabunganp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Navigasi -->
    <header class="navbar">
        <img src="img/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#" class="active">Tabungan</a>
            <a href="#">Keuangan</a>
            <a href="#">Artikel</a>
            <button class="profile">Profile</button>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main>
        <section class="edit-tabungan-container">
            <!-- Tombol Kembali -->
            <div class="back-button">⬅️</div>

            <!-- Judul -->
            <h1>Macbook</h1>

            <!-- Form Edit Tabungan -->
            <div class="form-container">
                <!-- Bagian Gambar -->
                <div class="image-section">
                    <img src="img/macbook.jpg" alt="Macbook" class="tabungan-image">
                    <button class="lihat-tabungan">Lihat Tabungan</button>
                </div>

                <!-- Bagian Formulir -->
                <div class="form-section">
                    <div class="form-group">
                        <label>Judul</label>
                        <input type="text" value="Macbook">
                    </div>
                    <div class="form-group">
                        <label>Target</label>
                        <input type="text" value="Rp 30.000.000">
                    </div>
                    <div class="form-group">
                        <label>Nominal Setor</label>
                        <input type="text" value="Rp 100.000">
                    </div>
                    <div class="form-group">
                        <label>Tanggal Awal Setor</label>
                        <input type="date" value="2024-10-30">
                    </div>

                    <!-- Frekuensi Setoran -->
                    <div class="form-group frekuensi">
                        <button class="frekuensi-btn">Harian</button>
                        <button class="frekuensi-btn active">Mingguan</button>
                        <button class="frekuensi-btn">Bulanan</button>
                    </div>

                    <div class="form-group">
                        <label>Tanggal Akhir Setor</label>
                        <input type="date" value="2030-05-30">
                    </div>

                    <div class="form-group">
                        <label>Unggah Gambar</label>
                        <input type="file">
                    </div>

                    <!-- Tombol Aksi -->
                    <div class="form-actions">
                        <button class="btn batal">Batal</button>
                        <button class="btn simpan">Simpan</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
